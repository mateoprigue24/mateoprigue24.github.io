<html>

        <title>Regístrate</title>

            <header>
              <div class="navbar">
                <nav>
                        <a class ="active" href=ProyectoFinal.html>Inicio<a/></th>
                        <a href=Catalogo.html>Catálogo<a/></th>

              <nav/>
              <div/>

        <h2>
         Regístrate en Kubrick Gamestore
        </h2>
        <form>
        <div>
                <label for="campo1">Nombre</label>
                <br>
                <input placeholder="Ingresa tu nombre..." type"text" id="campo1" maxlength="30" name="nombre" pattern="[A-Za-z]{3}" required>
            </div>
                <div>
            <label for="campo2">Apellido</label>
            <br>
            <input placeholder="Ingresa tu apellido..." type"text" id="campo2" name="Apellido" maxlength="30" required>
            <div/>
            <div>
                <label for="campo3">Email</label> 
                <br>
                <input type="email" placeholder="Ingresa tu email" id="campo3" name="email" required>
            </div>
            <div>
                <label for="campo4">Contraseña</label>
                <br>
                <input type="password" placeholder="Ingresa una Contraseña" id="campo4" minlength="8" maxlength="24" pattern="[A-Za-z]{3}" name="Contraseña" required>
            </div>
            <div>
                <label for="campo5">Confirmar contraseña</label>
                <br>
                <input type="password" placeholder="Repite tu contraseña" id="campo5" name="Confirmar Contraseña" required>
            </div>
                <br>
                <input type="submit" value="Registro">
                <input type="reset"  value="Deshacer">
            </div>
            </form>

    </body>


</html>
